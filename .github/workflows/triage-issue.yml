name: Triage issue

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.1
        with:
          project-url: https://github.com/orgs/software-mansion/projects/4
          github-token: ${{ secrets.SCARB_GITHUB_PAT }}
