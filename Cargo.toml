[workspace]
members = [
    "scarb",
    "utils/create-output-dir"
]

[workspace.package]
version = "0.1.0-alpha.0"
edition = "2021"
rust-version = "1.67"
repository = "https://github.com/software-mansion/scarb"
readme = "README.md"
license = "MIT"

[workspace.dependencies]
anyhow = "1.0.66"
assert_fs = { version = "1.0.9", features = ["color-auto"] }
async-trait = "0.1.63"
cairo-lang-compiler = { version = "0.1.0", git = "https://github.com/maciektr/cairo", branch = "maciektr/corelib_path" }
cairo-lang-sierra-to-casm = { version = "0.1.0", git = "https://github.com/maciektr/cairo", branch = "maciektr/corelib_path" }
camino = { version = "1.1.2", features = ["serde1"] }
clap = { version = "4.1", features = ["derive", "env", "string"] }
clap-verbosity-flag = "2.0.0"
console = "0.15.5"
directories = "4.0.1"
dunce = "1.0.3"
fs4 = "0.6.2"
indicatif = "0.17.3"
indoc = "1.0"
io_tee = "0.1.1"
itertools = "0.10.5"
libc = "0.2.137"
ntest = "0.9.0"
once_cell = "1.16.0"
petgraph = "0.6.2"
predicates = { version = "2.1.3", features = ["color-auto"] }
rust-embed = { version = "6.4.2", features = ["debug-embed"] }
semver = { version = "1.0.14", features = ["serde"] }
serde = { version = "1.0.147", features = ["serde_derive"] }
serde_json = "1.0.89"
serde_test = "1.0.147"
similar-asserts = { version = "1.4.2", features = ["serde"] }
smol = "1.3.0"
smol_str = { version = "0.1.23", features = ["serde"] }
snapbox = { version = "0.4.3", features = ["cmd", "path"] }
tempfile = "3.3.0"
test-case = "2.2.2"
thiserror = "1.0.37"
toml_edit = { version = "0.17.1", features = ["easy", "serde"] }
tracing = "0.1.37"
tracing-futures = "0.2.5"
tracing-log = "0.1.3"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
url = { version = "2.3.1", features = ["serde"] }
which = "4.4.0"
