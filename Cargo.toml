[workspace]
members = [
    "murek",
    "utils/create-output-dir"
]

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.66"

[workspace.dependencies]
anyhow = "1.0.66"
assert_fs = { version = "1.0.9", features = ["color-auto"] }
async-trait = "0.1.59"
cairo-lang-compiler = { version = "0.1.0", git = "https://github.com/starkware-libs/cairo", branch = "mkaput/tmp/detect-corelib-workaround" }
clap = { version = "4.0.26", features = ["derive", "env", "string"] }
clap-verbosity-flag = "2.0.0"
directories = "4.0.1"
dunce = "1.0.3"
indoc = "1.0"
itertools = "0.10.5"
libc = "0.2.137"
once_cell = "1.16.0"
petgraph = "0.6.2"
predicates = { version = "2.1.3", features = ["color-auto"] }
semver = { version = "1.0.14", features = ["serde"] }
serde = { version = "1.0.147", features = ["serde_derive"] }
serde_json = "1.0.89"
serde_test = "1.0.147"
smol = "1.3.0"
smol_str = { version = "0.1.23", features = ["serde"] }
snapbox = { version = "0.4.3", features = ["cmd", "path"] }
test-case = "2.2.2"
thiserror = "1.0.37"
toml_edit = { version = "0.16.2", features = ["easy", "serde"] }
tracing = "0.1.37"
tracing-futures = "0.2.5"
tracing-log = "0.1.3"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
url = { version = "2.3.1", features = ["serde"] }
which = "4.3.0"
